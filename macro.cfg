    {% if not params %}
        M118 Now: {macro.now}: {macro.limits[macro.now]}
        M118 Init sectors:
        {% for s, p in macro.limits.items() %}
            M118 {s}: accel={p[0]}, scv={p[1]}, pa={p[2]}
