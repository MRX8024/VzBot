gcode:
    {% set config = printer.configfile.config %}
    {% set x_freq = config.input_shaper.shaper_freq_x %}
    {% set y_freq = config.input_shaper.shaper_freq_y %}
    {% set x_shaper = config.input_shaper.shaper_type_x %}
    {% set y_shaper = config.input_shaper.shaper_type_y %}
    {% set trv_speed = config.printer.max_velocity|int / 2 * 60 %}
    {% set speed = params.SPEED|default(200)|int * 60 %}
    {% set inset = params.INSET|default(100)|int / 2 %} 
    {% set midAX = config['stepper_x'].position_min|float +
     ((config['stepper_x'].position_max|float -
      config['stepper_x'].position_min|float) / 2) %}
    {% set midBAX = config['stepper_y'].position_min|float +
     ((config['stepper_y'].position_max|float -
      config['stepper_y'].position_min|float) / 2) %}
    SET_VELOCITY_LIMIT ACCEL={config.printer.max_accel}
    SET_VELOCITY_LIMIT MINIMUM_CRUISE_RATIO={config.printer.minimum_cruise_ratio}
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={config.printer.square_corner_velocity}
    G28
    {% for shaper in shapers %}
        M118 {shaper|upper}
        G0 X{midAX - inset} Y{midBAX + inset} F{trv_speed}
        {% if shaper == '' %}
            SET_INPUT_SHAPER SHAPER_FREQ_X=0 SHAPER_FREQ_Y=0
        {% else %}
            SET_INPUT_SHAPER SHAPER_TYPE={shaper}
        {% endif %}
        G4 P500
        ACCELEROMETER_MEASURE NAME=shaper_{shaper}
        G4 P100
        {% for i in range(0, 1) %}
            G0 X{midAX - inset} Y{midBAX - inset} F{speed}
            G0 X{midAX + inset} Y{midBAX - inset} F{speed}
            G0 X{midAX + inset} Y{midBAX + inset} F{speed}
            G0 X{midAX - inset} Y{midBAX + inset} F{speed}
        {% endfor %}
        G4 P100
        ACCELEROMETER_MEASURE NAME=shaper_{shaper}
    {% endfor %}
    SET_INPUT_SHAPER SHAPER_TYPE_X={x_shaper} SHAPER_TYPE_Y={y_shaper} SHAPER_FREQ_X={x_freq} SHAPER_FREQ_Y={y_freq}

