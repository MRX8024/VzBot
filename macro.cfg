[gcode_macro SET_TMC_CURRENT_]
variable_steppers: 'stepper_x', 'stepper_y', 'stepper_x1', 'stepper_y1'
gcode:
    {% set stepper = params.STEPPER|default('extruder')|string %}
    {% set current = params.CURRENT|default(1)|float %}
    {% set holdcurrent = params.HOLDCURRENT|default(0)|float %}
    {% if not holdcurrent %}
        {% set holdcurrent = current %}
    {% endif %}
    {% if stepper == 'x' or stepper == 'y' or stepper == 'x1' or stepper == 'y1' %}
        SET_TMC_CURRENT STEPPER={'stepper_' + stepper} CURRENT={current} HOLDCURRENT={holdcurrent}
    {% elif stepper == 'xy' or stepper == 'all' %}
        {% for stepper in steppers %}
            SET_TMC_CURRENT STEPPER={stepper} CURRENT={current} HOLDCURRENT={holdcurrent}
        {% endfor %}
    {% else %}
        SET_TMC_CURRENT STEPPER={stepper} CURRENT={current} HOLDCURRENT={holdcurrent}
    {% endif %}

[gcode_macro Boost_run_current]
description: Save the current run current value
variable_steppers: 'stepper_x', 'stepper_y', 'stepper_x1', 'stepper_y1'
variable_current: 0
variable_boost_current: 3.06
gcode:
    {% set live_boost_current = params.CURRENT|default('default')|string %}
    {% if live_boost_current != 'default' %}
