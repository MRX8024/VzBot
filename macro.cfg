          {% set _dummy = out.append("printer['%s'].%s = %s" % (name1, name2, value)) %}
        {% endif %}
      {% endfor %}
    {% endif %}
  {% endfor %}
  {% if out|length > 0 %}
    {action_respond_info(out|join('\n'))}
  {% else %}
    {action_respond_info('Nothing found for \'DUMP_PARAMETER %s\'' % rawparams)}
