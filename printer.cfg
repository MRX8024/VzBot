interpolate: True
run_current: 1.2
# hold_current: 0.5
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 2
driver_HSTRT: 1
driver_HEND: 7

#####################################################################
#   Extruder / Heaters
#####################################################################

##  Connected to MOTOR_7
[extruder]
