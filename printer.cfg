dir_pin: !PA14
enable_pin: !PE0
rotation_distance: 4.4
# gear_ratio: 5:10
microsteps: 16
nozzle_diameter: 0.5
pressure_advance: 0.02
pressure_advance_smooth_time: 0.01
filament_diameter: 1.75
heater_pin: PA1
max_power: 1.0
pwm_cycle_time: 0.01
