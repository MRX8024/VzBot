#####################################################################
#   X/Y Stepper Settings
#####################################################################

[motors_sync]
accel_chip: adxl345
microsteps: 16
steps_coeff: 10000
fast_threshold: 999999
retry_tolerance: 1000
retries: 5
respond: True

##  B Stepper - Right 
##  Connected to MOTOR_1
[stepper_x]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
endstop_pin: PG6
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 200
# second_homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: False

[tmc5160 stepper_x]
cs_pin:	PD11
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
interpolate: False
run_current: 2
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 2
driver_HSTRT: 4
driver_HEND: 8

##  Connected to MOTOR_4
[stepper_x1]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
microsteps: 32

[tmc5160 stepper_x1]
cs_pin:	PF2
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
interpolate: False
run_current: 2
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 2
driver_HSTRT: 4
driver_HEND: 8

##  A Stepper - Left
##  Connected to MOTOR_5
[stepper_y]
step_pin: PC13
dir_pin: !PF0
enable_pin:	!PF1
rotation_distance: 40
microsteps: 32
endstop_pin: PG9
position_min: 0
position_endstop: 0
position_max: 235
homing_speed: 200 
# second_homing_speed: 20
homing_retract_dist: 0
homing_positive_dir: False

[tmc5160 stepper_y]
cs_pin:	PE4
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
interpolate: False
run_current: 2
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 2
driver_HSTRT: 4
driver_HEND: 8

##  Connected to MOTOR_2
[stepper_y1]
step_pin: PF11
dir_pin: !PG3
enable_pin:	!PG5
rotation_distance: 40
microsteps: 32

[tmc5160 stepper_y1]
cs_pin:	PC6
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2
interpolate: False
run_current: 2
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 0
driver_TOFF: 2
driver_HSTRT: 4
driver_HEND: 8

#####################################################################
#   Z Stepper Settings
#####################################################################

##  Connected to MOTOR_0
[stepper_z]
step_pin: PF13
dir_pin: PF12
enable_pin:	!PF14
microsteps: 16
rotation_distance: 4
# endstop_pin: probe:z_virtual_endstop
endstop_pin: PG14
#position_endstop = 4.700
position_min: -5
position_max: 217
homing_speed: 50
second_homing_speed: 2.5
homing_retract_dist: 2
homing_positive_dir: False

[tmc2209 stepper_z]
