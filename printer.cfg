interpolate: False
run_current: 0.8
hold_current: 0.1
sense_resistor: 0.075
stealthchop_threshold: 0
driver_TBL: 3
driver_HEND: 3
driver_HSTRT: 3
driver_TOFF: 3

[duplicate_pin_override]
