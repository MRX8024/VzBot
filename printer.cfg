sensor_pin:	PF4
sensor_type: ATC Semitec 104NT-4-R025H42G
pullup_resistor: 4700
control = pid
pid_kp = 54.180
pid_ki = 0.578
pid_kd = 1269.838
max_power: 1
min_temp: 10
max_temp: 160

[heater_generic kenevo]
