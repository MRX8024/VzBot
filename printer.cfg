[printer]
kinematics: corexy
max_velocity: 1200
max_accel: 50000
minimum_cruise_ratio: 0.0
max_z_velocity: 50
max_z_accel: 500
square_corner_velocity: 30
buffer_time_low: 1.0
buffer_time_high: 4.0
