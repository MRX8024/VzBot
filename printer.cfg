move_flush_time: 0.050
scv_angle_threshold: 90.0
scv_boost_coeff: 1.1

#####################################################################
#   X/Y Stepper Settings
#####################################################################

[motors_sync]
axes: x,y
accel_chip: icm20948
chip_filter: kalman
kalman_coeffs:
    1.1, 1.,
    1e-1, 1e-2,
    .5, 1.
microsteps: 32
sync_method: synchronous
steps_model: linear, 2500, 0
max_step_size: 3
axes_steps_diff: 5
retry_tolerance: 1000
retries: 5
head_fan: head_fan
steps_model: linear, 5000, 0

