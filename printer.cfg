# switch_pin: ^PG12 # as shown in Figure 2, motion sensor IO is PC2
# detection_length: 7.5 # accuracy of motion sensor 2.88mm
# extruder: extruder
# pause_on_runout: False
# runout_gcode:
#     M118 Filament encoder runout
# insert_gcode:
#     M118 Filament encoder inserted

[firmware_retraction]
retract_length: 0.7
retract_speed: 30
unretract_extra_length: 0
unretract_speed: 30

[idle_timeout]
gcode:
    {% if not printer.webhooks.state.is_ready %}
        {% if not printer.pause_resume.is_paused %}
            TURN_OFF_HEATERS
            M84
            {% endif %}
    {% endif %}
timeout: 3600

# [force_fan_off]

[force_move]
enable_force_move: True

[gcode_arcs]
resolution: 0.05

[display_status]
[endstop_phase]
[exclude_object]
[respond]
default_type: command
[pause_resume]
[save_variables]
filename: ~/printer_data/config/.variables.stb

[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: PAUSE

